<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ahmeed</title>
    <link rel="stylesheet" href="Ahmeedindex.css">
</head>
<body>
    <div class="container flex">
        <div class="signup-page flex">
            <div class="text">
                <h1>Create an Account</h1>
                <p>Join Ahmeed and connect with the world.</p>
            </div>
            <form action="/Abdulahmeed-/welcome.html" method="POST" onsubmit="return validateForm()">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="emailOrPhone" placeholder="Email or Phone Number" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmpassword" placeholder="confirm Password" required>
                <input type="date" id="dob" required>
                <button type="submit" class="signup">Sign Up</button>
            </form>
        </div>
    </div>

    <<script>
        function validateForm() {
            const emailOrPhone = document.getElementById("emailOrPhone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmpassword").value;
    
            if (!emailOrPhone.includes("@") && isNaN(emailOrPhone)) {
                alert("Please enter a valid email or phone number.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            return true;
        }
    </script>
    
</body>
</html>
