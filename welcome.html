<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ahmeed</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('file:///C:/Users/Alli/Desktop/DALL%C2%B7E%202025-02-23%2001.38.08%20-%20An%20anime-style%20character%20inspired%20by%20the%20user%E2%80%99s%20photo.%20The%20character%20is%20a%20stylish%20young%20man%20wearing%20a%20black%20hoodie%20and%20sunglasses,%20with%20futuristic%20hea.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        .welcome-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 80%;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        .button {
            text-decoration: none;
            background: #ff6f61;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .button:hover {
            background: #d8554a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Ahmeed</h1>
        <p>We're glad to have you here!</p>
        <a href="Ahomepage.html" class="button">Go to Home</a>
    </div>
</body>
</html>
